# /nginx/nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    
    upstream backend_server {
        server backend:8081;
    }
    
    upstream payment_gateway {
        server payment-gateway:8082;
    }
    
    server {
        listen 80;
        
        # Backend API Routes
        location /api/ {
            # Excluding payment-gateway paths from backend routing
            location ~ ^/api/payment-gateway/ {
                return 404; # This will be handled by the next location block
            }
            
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Payment Gateway Routes
        location /api/payment-gateway/ {
            proxy_pass http://payment_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Default route
        location / {
            return 404;
        }
    }
}